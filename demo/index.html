<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>elastic-client-checkbox-list Demo</title>
        <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="../elastic-client-checkbox-list.html">
    </head>
    <body unresolved>
        <template is="dom-bind" id="demo">
            <elastic-client-checkbox-list
                buckets="{{getBuckets()}}"
                combination-type="or"
                field="myField"
                ejs-filter="{{filter}}"
            >
            </elastic-client-checkbox-list>

            <p>EJS Filter</p>
            <p>{{toJSON(filter)}}</p>
            <p>Buckets</p>
            <p>{{getBucketsAsJSON()}}</p>
        </template>

        <script>
            (function(document) {
                var demo = document.querySelector('#demo');

                demo.toJSON = function(ejs) {
                    return JSON.stringify(ejs);
                };

                demo.getBuckets = function() {
                    return [{
                        key: 'foo',
                        doc_count: 15
                    },{
                        key: 'bar',
                        doc_count: 20
                    },{
                        key: 'baz',
                        doc_count: 25
                    }]
                };

                demo.getBucketsAsJSON = function() {
                    return this.toJSON(this.getBuckets());
                };
            })(document);
        </script>
        </script>
    </body>
</html>
